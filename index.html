<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Date and Time</title>
</head>
<body>
  <h1>
    TODAY'S DATE AND TIME
  </h1>
  <main>
    <div class="date-container">
      <div class="date-time-container">
        <div>
          <p class="value js-month-value">
          </p>
        </div>
        <div>
          <p>
            Month
          </p>
        </div>
      </div>
      <div class="date-time-container">
        <div>
          <p class="value js-date-value">
          </p>
        </div>
        <div>
          <p>
            Date
          </p>
        </div>
      </div>
      <div class="date-time-container">
        <div>
          <p class="value js-year-value">
          </p>
        </div>
        <div>
          <p>
            Year
          </p>
        </div>
      </div>
    </div>
    <div class="time-container">
      <div class="date-time-container">
        <div>
          <p class="value js-hours-value">
          </p>
        </div>
        <div>
          <p class="js-hours">
            Hours
          </p>
        </div>
      </div>
      <div class="date-time-container">
        <div>
          <p class="value js-minutes-value">
          </p>
        </div>
        <div>
          <p>
            Minutes
          </p>
        </div>
      </div>
      <div class="date-time-container">
        <div>
          <p class="value js-seconds-value">
          </p>
        </div>
        <div>
          <p>
            Seconds
          </p>
        </div>
      </div>
    </div>
  </main>
  <p class="date-time"></p>
  <script src="script.js"></script>
</body>
</html>
